<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'">
    <title>PasseioBNU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="icone.png">

</head>

<body>
    <div class="telaloginS" id="telalogin">
        <img src="logo.png" alt="logo PasseioBNU">
        <h2>Login</h2>
        <div class="camposinfo">
            <p>email</p>
            <input id="emaillog" type="email">
        </div>
        <div class="camposinfo">
            <p>senha</p>
            <input id="senhalog" type="password">
        </div>
        <button id="btnlogin" class="btncad">Login</button>
        <a onclick="paratelacadastro()">Cadastre-se</a>
    </div>
    <div class="telacadastroS" id="telacadastro">
        <img src="logo.png" alt="logo PasseioBNU">
        <h2>Cadastro</h2>

        <div class="camposinfo">
            <p>email</p>
            <input id="emailcad" type="email" required>
        </div>
        <div class="camposinfo">
            <p>nome</p>
            <input id="nomecad" type="text" required>
        </div>
        <div class="camposinfo">
            <p>senha</p>
            <input id="senhacad" type="password" required>
        </div>
        <button id="btncadastrar" class="btncad">Cadastrar</button>
        <a onclick="paratelalogin()">Login</a>
    </div>
    <div class="telaconteudoS" id="telaconteudo">
        <header class="cabecalho">
            <img src="logocinza.png" alt="logo PasseioBNU">
            <div div class="container">
                <p id="nomeusuario" onclick="abrirmenuacao()">Olá,!</p>
                <div id="menuacao" class="menuacaoS">
                    <p onclick="fazerLogoff()">Sair</p>
                </div>
            </div>
        </header>
        <div id="telahome" class="telahomeS">
            <h1 class="titulotela" id="home-boas-vindas">Bem vindo!</h1>
            <h2 class="textohome">Pronto para explorar novos lugares hoje?</h2>
            <h3 class="titulotela">Destaques</h3>
            <div id="home-destaques" class="destaques-container"></div>
        </div>
        <div id="telalugares" class="telalugaresS">
            <h2 class="titulotela">Lugares</h2>
            <div id="listaEstabelecimentos"></div>
        </div>
        <div id="telaranking" class="telarankingS">
            <h2 class="titulotela">Ranking de avaliação</h2>
            <div id="ranking-list"></div>
        </div>
        <div id="telaperfil" class="telaperfilS">
            <h1 class="titulotela">Perfil</h1>
            <div id="infoPerfil" class="infoPerfilS">
                <p id="nomeperfil"></p>
                <p id="emailperfil"></p>
            </div>
            <div id="botoesperfil" class="botoesperfilS">
                <button class="btncad btnPerfil"><i class="bi bi-pencil"></i> Editar</button>
                <button class="btncad btnPerfil" style="background-color: rgb(121, 0, 0);"><i class="bi bi-trash3"></i>
                    Excluir</button>
                <button onclick="fazerLogoff()" class="btncad btnPerfil"><i class="bi bi-box-arrow-right"></i>
                    Logoff</button>
            </div>
        </div>
        <navbar id="barranavegacao" class="barranavegacao">
            <button onclick="mostrarHome()" class="opcaonavbar"><i class="bi bi-house"></i>home</button>
            <button onclick="mostrarLugares()" class="opcaonavbar"><i class="bi bi-geo-alt"></i>Locais</button>
            <button onclick="mostrarRanking()" class="opcaonavbar"><i class="bi bi-star"></i>Ranking</button>
            <button onclick="mostrarPerfil()" class="opcaonavbar"><i class="bi bi-person"></i>Perfil</button>
        </navbar>
    </div>

    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalEditar()">&times;</span>
            <h3>Editar Perfil</h3>
            <div class="form-group">
                <label for="editar-nome">Nome:</label>
                <input type="text" id="editar-nome">
            </div>
            <button onclick="salvarEdicao()">Salvar</button>
        </div>
    </div>

    <script src="js/logicatela.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
